<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You ‚ù§Ô∏è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated Gradient Background */
    body {
      background: linear-gradient(270deg, #0a0a0a, #1a1a2e, #16213e, #533483);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glow effect on Yes button */
    .glow {
      box-shadow: 0 0 20px 8px rgba(255, 105, 180, 0.7),
                  0 0 40px 16px rgba(255, 182, 193, 0.5),
                  0 0 60px 24px rgba(255, 192, 203, 0.4);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px 8px rgba(255, 105, 180, 0.6); }
      50% { box-shadow: 0 0 40px 16px rgba(255, 105, 180, 1); }
    }

    /* Blast animation */
    @keyframes boomBlast {
      0% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 0 10px 5px #f87171;
        background-color: #3b82f6;
      }
      25% {
        transform: scale(1.3) rotate(5deg);
        box-shadow: 0 0 20px 10px #facc15;
        background-color: #ef4444;
      }
      50% {
        transform: scale(1.7) rotate(-5deg);
        box-shadow: 0 0 40px 15px #10b981;
        background-color: #f97316;
      }
      75% {
        transform: scale(2.2) rotate(10deg);
        background-color: #9333ea;
        box-shadow: 0 0 60px 20px #e11d48;
      }
      100% {
        transform: scale(2.8) rotate(0deg);
        opacity: 0;
        box-shadow: 0 0 80px 30px white;
        background-color: white;
      }
    }

    .blast {
      animation: boomBlast 0.9s ease-out forwards;
      z-index: 50;
      position: relative;
    }

    /* Firework animations */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: firework-explosion 1.5s ease-out forwards;
    }

    @keyframes firework-explosion {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(1.5) rotate(180deg);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.5) rotate(360deg);
        opacity: 0;
      }
    }

    /* Heart floating animation */
    .floating-heart {
      position: absolute;
      font-size: 24px;
      animation: float-hearts 3s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.6;
    }

    @keyframes float-hearts {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(5deg); }
      50% { transform: translateY(-5px) rotate(-5deg); }
      75% { transform: translateY(-15px) rotate(3deg); }
    }

    /* Success message fade in */
    @keyframes fadeZoomIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fadeZoomIn {
      animation: fadeZoomIn 1.5s ease-out forwards;
    }

    #yesbtn {
      transition: all 0.4s ease;
    }

    .firework-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .success-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 200;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .heart-bg {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: float-hearts 3s ease-in-out infinite;
      opacity: 0.4;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center relative overflow-hidden">
  
  <!-- Background floating hearts -->
  <div id="backgroundHearts"></div>
  
  <!-- Firework container -->
  <div class="firework-container" id="fireworkContainer"></div>
  
  <!-- Love Text and Buttons -->
  <div class="text-center z-20 px-4" id="mainContent">
    <div class="flex items-center justify-center mb-6">
      <span class="text-4xl">‚ù§Ô∏è</span>
      <span class="text-4xl mx-2">‚ú®</span>
      <span class="text-4xl">‚ù§Ô∏è</span>
    </div>
    
    <h1 class="text-pink-400 text-3xl md:text-4xl font-bold mb-4 drop-shadow-md">
      Hi, I love you dear üíå<br>
      What's your response? Do you love me too?
    </h1>

    <div class="flex flex-row items-center justify-center gap-4 mt-4 flex-wrap">
      <!-- YES Button -->
      <button id="yesbtn" class="bg-blue-500 text-white py-3 px-6 font-bold text-xl rounded-lg shadow-lg glow">
        Yes ‚ù§Ô∏è
      </button>

      <!-- NO Button -->
      <button id="nobtn" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg shadow">
        No
      </button>
    </div>
  </div>

  <!-- Success Page -->
  <div class="success-page" id="successPage">
    <div class="animate-fadeZoomIn">
      <div class="flex items-center justify-center mb-6">
        <span class="text-6xl">‚ú®</span>
        <span class="text-8xl mx-4">‚ù§Ô∏è</span>
        <span class="text-6xl">‚ú®</span>
      </div>
      
      <h1 class="text-pink-400 text-4xl md:text-6xl font-bold mb-6 drop-shadow-lg">
        Yay! I Love You Too! üíï
      </h1>
      
      <p class="text-white text-xl md:text-2xl mb-8 drop-shadow-md">
        You've made me the happiest! Our love story begins now... ‚ú®
      </p>
      
      <div class="flex items-center justify-center space-x-4">
        <span class="text-4xl animate-pulse">‚ù§Ô∏è</span>
        <span class="text-yellow-400 text-2xl font-bold">Forever & Always</span>
        <span class="text-4xl animate-pulse">‚ù§Ô∏è</span>
      </div>
    </div>
  </div>

  <script>
    const yesbtn = document.getElementById("yesbtn");
    const nobtn = document.getElementById("nobtn");
    const mainContent = document.getElementById("mainContent");
    const successPage = document.getElementById("successPage");
    const fireworkContainer = document.getElementById("fireworkContainer");
    const backgroundHearts = document.getElementById("backgroundHearts");

    const noTexts = [
      "Think again... üò¢",
      "Please... ü•∫",
      "Are you sure? üòü",
      "Really...? üòî",
      "Please ü•π‚ù§Ô∏è",
      "Okay... üíîüò≠"
    ];

    const colors = ['#ff69b4', '#ffd700', '#9966cc', '#ff6347', '#ffb6c1'];

    let clickCount = 0;
    let expanded = false;
    let fireworkInterval;

    // Create background floating hearts
    function createBackgroundHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-bg';
        heart.innerHTML = 'üíï';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 3 + 's';
        backgroundHearts.appendChild(heart);
      }
    }

    // Create firework effect
    function createFireworks() {
      const numBursts = 8;
      
      for (let burst = 0; burst < numBursts; burst++) {
        setTimeout(() => {
          const centerX = Math.random() * 80 + 10;
          const centerY = Math.random() * 60 + 20;
          const particlesPerBurst = 12;
          
          for (let i = 0; i < particlesPerBurst; i++) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const angle = (i / particlesPerBurst) * 2 * Math.PI;
            const distance = Math.random() * 150 + 50;
            const x = centerX + Math.cos(angle) * (distance / 5);
            const y = centerY + Math.sin(angle) * (distance / 5);
            
            firework.style.left = centerX + '%';
            firework.style.top = centerY + '%';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.boxShadow = `0 0 20px ${colors[Math.floor(Math.random() * colors.length)]}`;
            
            // Animate to final position
            firework.style.setProperty('--final-x', x + '%');
            firework.style.setProperty('--final-y', y + '%');
            
            fireworkContainer.appendChild(firework);
            
            // Remove after animation
            setTimeout(() => {
              if (firework.parentNode) {
                firework.parentNode.removeChild(firework);
              }
            }, 1500);
          }
        }, burst * 200);
      }
    }

    // Create success hearts
    function createSuccessHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 3 + 's';
        heart.style.fontSize = (16 + Math.random() * 20) + 'px';
        successPage.appendChild(heart);
      }
    }

    // Yes button click
    yesbtn.addEventListener("click", () => {
      createFireworks();
      
      // Start continuous fireworks
      fireworkInterval = setInterval(createFireworks, 2000);
      
      setTimeout(() => {
        mainContent.style.display = 'none';
        successPage.style.display = 'flex';
        createSuccessHearts();
        
        // Stop fireworks after 8 seconds
        setTimeout(() => {
          clearInterval(fireworkInterval);
        }, 8000);
      }, 800);
    });

    // No button click
    nobtn.addEventListener("click", () => {
      if (clickCount < noTexts.length - 1) {
        if (!expanded) {
          const currentWidth = yesbtn.offsetWidth;
          const currentHeight = yesbtn.offsetHeight;
          const newWidth = Math.min(currentWidth + 80, window.innerWidth - 40);
          const newHeight = currentHeight + 20;
          
          yesbtn.style.width = newWidth + "px";
          yesbtn.style.height = newHeight + "px";

          if (newWidth >= window.innerWidth - 40) {
            yesbtn.style.width = "100vw";
            yesbtn.style.height = "200px";
            yesbtn.style.fontSize = "2.5rem";
            yesbtn.style.borderRadius = "1rem";
            expanded = true;
          }
        }

        nobtn.innerText = noTexts[clickCount];
        clickCount++;
      } else if (clickCount === noTexts.length - 1) {
        nobtn.innerText = noTexts[clickCount];
        yesbtn.classList.add("blast");

        setTimeout(() => {
          yesbtn.style.display = "none";
          createFireworks();
          
          // Start continuous fireworks
          fireworkInterval = setInterval(createFireworks, 2000);

          setTimeout(() => {
            mainContent.style.display = 'none';
            successPage.style.display = 'flex';
            createSuccessHearts();
            
            // Stop fireworks after 8 seconds
            setTimeout(() => {
              clearInterval(fireworkInterval);
            }, 8000);
          }, 1500);
        }, 950);

        clickCount++;
      }
    });

    // Initialize background hearts
    createBackgroundHearts();
  </script>
</body>
</html>
